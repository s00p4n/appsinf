      <!-- réalisée par l'intelligence artificielle -->
        let currentDate = new Date();
        let day = currentDate.getDate();
        let month = currentDate.getMonth() + 1; // Months are zero-indexed, so add 1

        let formattedDate = day + "/" + month + "/" + year;
